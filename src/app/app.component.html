<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-warning-alert></app-warning-alert>
      <app-succes-alert></app-succes-alert>
      <hr />
      <label>username</label>
      <input type="text" class="form-control" [(ngModel)]="userName" />
      <p>{{ userName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="userName = ''"
      >
        Reset UserName
      </button>
      <hr />
      <button class="btn btn-primary" (click)="onToggleDetail()">
        Display detail
      </button>
      <p *ngIf="showSecret">Secret Password = Tuna</p>
      <div
        *ngFor="let logItem of log"
        [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'white-text': logItem >= 5 }"
      >
        {{ logItem }}
      </div>
    </div>
  </div>
</div>
