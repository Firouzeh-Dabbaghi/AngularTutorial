<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-warning-alert></app-warning-alert>
      <app-succes-alert></app-succes-alert>
      <hr />
      <label>username</label>
      <input type="text" class="form-control" [(ngModel)]="userName" />
      <p>{{ userName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="userName = ''"
      >
        Reset UserName
      </button>
    </div>
  </div>
</div>
